name: Node.js CI

on:
  push:
    branches: [ "main" ]
  pull_request:
    branches: [ "main" ]

jobs:
  build:
    runs-on: windows-latest

    steps:
    - name: Checkout code
      uses: actions/checkout@v4

    - name: Use Latest Node.js
      uses: actions/setup-node@v3
      with:
        node-version: 'latest'  # Set to latest Node.js version
        cache: 'npm'

    - name: Clear npm cache
      run: npm cache clean --force  # Clear npm cache to avoid potential issues

    - name: Install Dependencies
      run: npm ci  # Use npm ci for clean installs based on package-lock.json

    - name: Run Cypress Tests
      run: npx cypress run
      